    <script src="downloads/js/sweetalert2.all.min.js"></script>

    <script>
        $('#DownInput').keyup(function () {
            var value = $(this).val().toLowerCase();
            $('#DownCards div').each(function () {
                var lcval = $(this).text().toLowerCase();
                if (lcval.indexOf(value) > -1) {
                    $(this).show();

                } else {
                    $(this).hide();
                }
            });
        });
