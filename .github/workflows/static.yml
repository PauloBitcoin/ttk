name: Deploy Tailwind Site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind CSS
        # Este passo cria o arquivo CSS real que o navegador entende
        run: npx tailwindcss -i ./src/css/main.css -o ./public/css/main.css --minify

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # Aqui dizemos ao GitHub para publicar APENAS a pasta public
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
